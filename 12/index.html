<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding:30px
        }   
        .container-color{
            width: 100px;
            height: 100px;
            border: 4px solid black;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ввести текст" aria-label="text" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="saveButton">Зберегти</button>
      </div>
    <div class="button-second">
       <button type="button" class="btn active" data-bs-toggle="button" aria-pressed="true" id="showButton">Показати збереження</button>
    </div>
    <div class="output"></div>
    <h3>
        Виберіть улюблений колір
    </h3>
    <div class="container-color"></div>
    <form action="" id="color">
        <p>
            <label>
                червоний
                <input type="radio" name="color" value="red">
            </label>
        </p>
        <p>
            <label>
                зелений
                <input type="radio" name="color" value="green">
            </label>
        </p>
        <p>
            <label>
                синій
                <input type="radio" name="color" value="blue">
            </label>
        </p>
        <p>
            <label>
                жовтий
                <input type="radio" name="color" value="yellow">
            </label>
        </p>
        <p>
            <label>
                білий
                <input type="radio" name="color" value="white">
            </label>
        </p>
    </form>
    <div class="container py-5">
        <h1 class="mb-4">
            User email list
        </h1>
        <form id="todo-form" class="mb-3">
            <div class="mb-3">
                <label for="todo-input">
                    Введіть email
                </label>
            </div>
            <div class="d-flex justify-content-between">
                <input type="text" 
                class="form-control" 
                id="todo-input"
                placeholder="Email"
                required>
                <button class="btn btn-primary" type="submit">
                    Додати
                </button>
            </div>
            <div class="invalid-feedback" id="error-message">
                Введіть коректний email
            </div>
        </form>
        <ul class="list-group" id="todo-list">

        </ul>
    </div>
    <script src="./hm12.js"></script>
</body>
</html>
