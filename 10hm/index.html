<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">
            User email list
        </h1>
        <form id="todo-form" class="mb-3">
            <div class="mb-3">
                <label for="todo-input">
                    Введіть email
                </label>
            </div>
            <div class="d-flex justify-content-between">
                <input type="text" 
                class="form-control" 
                id="todo-input"
                placeholder="Email"
                required>
                <button class="btn btn-primary" type="submit">
                    Додати
                </button>
            </div>
            <div class="invalid-feedback" id="error-message">
                Введіть коректний email
            </div>
        </form>
        <ul class="list-group" id="todo-list">

        </ul>
    </div>
    <h3>
        Виберіть улюблений колір
    </h3>
    <form action="" id="color">
        <p>
            <label>
                червоний
                <input type="radio" name="color" value="red">
            </label>
        </p>
        <p>
            <label>
                зелений
                <input type="radio" name="color" value="green">
            </label>
        </p>
        <p>
            <label>
                синій
                <input type="radio" name="color" value="blue">
            </label>
        </p>
        <p>
            <label>
                жовтий
                <input type="radio" name="color" value="yellow">
            </label>
        </p>
        <p>
            <label>
                білий
                <input type="radio" name="color" value="white">
            </label>
        </p>
    </form>
    <h3>
        Hobby
    </h3>
    <form action="" id="hobby">
        <p>
            <label>
                читання
                <input type="checkbox" name="hobby" value="читання">
            </label>
        </p>
        <p>
            <label>
                спорт
                <input type="checkbox" name="hobby" value="спорт">
            </label>
        </p>
        <p>
            <label>
                музика
                <input type="checkbox" name="hobby" value="музика">
            </label>
        </p>
    </form>
    <p id="hobbyResult">

    </p>
    <h3>
        Rating
    </h3>
    <form action="" id="rating">
        <p>
            <label>
                1
                <input type="radio" name="rating" value="1">
            </label>
        </p>
        <p>
            <label>
                2
                <input type="radio" name="rating" value="2">
            </label>
        </p>
        <p>
            <label>
                3
                <input type="radio" name="rating" value="3">
            </label>
        </p>
        <p>
            <label>
                4
                <input type="radio" name="rating" value="4">
            </label>
        </p>
        <p>
            <label>
                5
                <input type="radio" name="rating" value="5">
            </label>
        </p>
    </form>
    <p id="ratingResult">

    </p>
    <script src="./hm10.js"></script>
</body>
</html>
