<html lang="en">
<head>

<body>
    <h3>
        Виберіть улюблений колір
    </h3>
    <form action="" id="color">
        <p>
            <label>
                червоний
                <input type="radio" name="color" value="red">
            </label>
        </p>
        <p>
            <label>
                зелений
                <input type="radio" name="color" value="green">
            </label>
        </p>
        <p>
            <label>
                синій
                <input type="radio" name="color" value="blue">
            </label>
        </p>
        <p>
            <label>
                жовтий
                <input type="radio" name="color" value="yellow">
            </label>
        </p>
        <p>
            <label>
                білий
                <input type="radio" name="color" value="white">
            </label>
        </p>
    </form>
    <h3>
        Hobby
    </h3>
    <form action="" id="hobby">
        <p>
            <label>
                читання
                <input type="checkbox" name="hobby" value="читання">
            </label>
        </p>
        <p>
            <label>
                спорт
                <input type="checkbox" name="hobby" value="спорт">
            </label>
        </p>
        <p>
            <label>
                музика
                <input type="checkbox" name="hobby" value="музика">
            </label>
        </p>
    </form>
    <p id="hobbyResult">

    </p>
    <h3>
        Rating
    </h3>
    <form action="" id="rating">
        <p>
            <label>
                1
                <input type="radio" name="rating" value="1">
            </label>
        </p>
        <p>
            <label>
                2
                <input type="radio" name="rating" value="2">
            </label>
        </p>
        <p>
            <label>
                3
                <input type="radio" name="rating" value="3">
            </label>
        </p>
        <p>
            <label>
                4
                <input type="radio" name="rating" value="4">
            </label>
        </p>
        <p>
            <label>
                5
                <input type="radio" name="rating" value="5">
            </label>
        </p>
    </form>
    <p id="ratingResult">

    </p>
